<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>Generate a number between 0 and <span class="selectNum"></span></h3>
    <div class="sliderContainer">
      <input
        type="range"
        min="0"
        max="200"
        value="100"
        step="5"
        class="slider"
      />
    </div>
    <span>Guess the number : </span>
    <input type="text" class="myInput" />
    <button onclick="getInputValue()">Play!</button>
    <div class="result"></div>
    <script src="src/index.js"></script>
  </body>
</html>
